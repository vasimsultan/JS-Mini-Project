<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BIM Calculator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1>BMI Calculator</h1>
        <form action="">
           
               <p><label for="">Height in CM : </label> <input type="text" id="height"></p> 
               <p><label for="">Weight in KG : </label> <input type="text" id="weight"></p> 
               <button>Calculate BMI</button><br><br>
             <div id="result"></div>
             <div id="weight_guide">
                <h2>BMI Weight Guide </h2>
                 <p>Under weight = Less than 18.6 </p>
                 <p>Normal weight = 18.6 to 26.6 </p>
                 <p>Over weight = Over than 26.6 </p>
             </div>
            




        </form>
    </div>
</body>
<script src="script.js"></script>
</html>
